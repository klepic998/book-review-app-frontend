<div class="container">
    <body>
        <h1 style="margin-top: 20px; margin-bottom: 30px;">Book Reviews App</h1>
        <div class="row">
            <div class="col-md-2" style="margin-top: 5px;" *ngFor="let book of books">
                    <div class="card h-100" >
                        <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{book.title}}</h5>
                                <p class="card-text">{{book.description}}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">Published: {{book.published_at}}</small>
                                <a href="#" [routerLink]="['/book/', book.id, 'view']" class="btn btn-primary">Read full review</a>
                            </div>
                    </div>
            </div>
        </div>
    </body>
  </div>
